<html ng-app="angularRecipes">
    <head>
        <title>Angular Recipes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="mainController">
        <a href="#/mainPage">MainPage</a>
        <h2>Recipes</h2>
        <ol>
            <li ng-repeat="recipe in recipes"> <a href="#/recipePage/{{recipe}}">{{recipe}}</a></li>
        </ol>
        
        <!-- routed content -->
        <div>
            <ng-view></ng-view>
        </div>
        
        <script src="Plugins/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="Plugins/bootstrap.min.js" type="text/javascript"></script>
        <script src="Plugins/angular.min.js" type="text/javascript"></script>
        <script src="Plugins/angular-route.min.js" type="text/javascript"></script>
        <script src="Plugins/angularfire.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/mainController.js" type="text/javascript"></script>
        <script src="Pages/recipePage/recipePageController.js" type="text/javascript"></script>
        <script src="Pages/mainPage/mainPageController.js" type="text/javascript"></script>
    </body>
</html>
