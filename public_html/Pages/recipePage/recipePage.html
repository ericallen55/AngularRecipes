<h3 class='text-center bg-primary'>{{recipe.name}}</h3>
<h4 class='text-center bg-info'>{{currentStep.name}}</h4>
<div ng-repeat="stepText in currentStep.stepText">
    <p>{{stepText.text}}</p>
    <img class="img-responsive" src="{{stepText.image}}" >
</div>
<button ng-click='prev()'>Previous Step</button>
<button ng-click='next()'>Next Step</button>
